<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/minesweaper.css"></head>
    <link rel="shortcut icon" href="#">
    <body onload="init()">
        <div class="stopWatch">
        <span class="time" id="display">00:00:00</span>
    </div>
        <div class="playerScore">
        <h1 class="score">Best Score:<span class="player-score">0</span></h1>
    </div>
    <div class="mood">
        <h1>My Mood:<span class="emoji-mood" onclick="resetGame()">üòÅ</span></h1>
    </div>
    <div class="lives">
        <h1>Life Left:<span class="lives-count"">‚ù§‚ù§‚ù§</span></h1>
    </div>
    <div class="lights-container">
        <div class="lights">
            <img src="assets/img/off.png" class="isOff"  onclick="onToggleHint(this)">
            <img src="assets/img/off.png" class="isOff"  onclick="onToggleHint(this)">
            <img src="assets/img/off.png" class="isOff"  onclick="onToggleHint(this)">
        </div>
    </div>
    <div class="modal" hidden>
        <div class="modal-image"><div class="modal-content-txt">I'm so proud!!!</div></div>
    </div>
    <div class="table-container">
    </div>
        <div class="btn-parent-levels">
            <button class="begLvl" data-benScore="0" data-size="4" onclick="setGameLevel(4)">Beginner(16)</button>
            <button class="medLvl" data-medScore="0" data-size="8" onclick="setGameLevel(8)">Medium(64)</button>
            <button class="expLvl" data-expScore="0" data-size="10" onclick="setGameLevel(12)">Expert(144)</button>
        </div>

            <div class="btn-parent-others">
                <button class="reset"  onclick="resetGame()">Reset Game</button>
                <button class="undo" onclick="gameStepBack()">UNDO</button>
                <button class="seven-boom" onclick="sevenBoom()">7 BOOM!</button>
                <button class="pos-mines" onclick="getUserMineCount()">Position Mines</button>
                <span class="posmine-text">Left X mines</span>
                <button class="safe" onclick="onSafeClick(event)">Safe Click</button>
                <span class="safe-text">3 click available</span>
        </div>
    



        <div class="video-container">
        <footer>
                <video loop src="assets/img/sea.mp4" autoplay muted width="100%"></video>
                <div class="footer-title-container">
                    <p class="footer-title">Amir Inbar</p>
                </div>
        </footer>
    </div>
    <script src="js/utilis.js"></script>
    <script src="js/board.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
